<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture & File Upload</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- <video autoplay loop muted src="https://videos.pexels.com/video-files/8875674/8875674-uhd_2732_1440_25fps.mp4"></video> -->
    <div class="container">
        <h1>Webcam Capture & File Upload</h1>
        <video id="camera-stream" autoplay></video>
        <button id="shutter">Capture Image</button>
        <canvas id="canvas"></canvas>
        <img id="snapshot" alt="Snapshot" style="display: none;" />
        <p id="error-message"></p>

        <button id="upload-image" style="display: none;">Upload Captured Image</button>

        <h2>Upload Files</h2>
        <label for="file-count">How many files do you want to upload?</label>
        <input type="number" id="file-count" min="1" max="90" value="1" />
        <button id="select-files">Select Files</button>
        <input type="file" id="file-upload" multiple style="display: none;" />
        <div id="uploaded-files"></div>
        
        <a href="form.html">NEXT</a>
    </div>

    <script src="test.js"></script>
</body>
</html>
